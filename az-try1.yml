        'Fn::Base64': !Sub >
          #!/bin/bash -ex

          sudo su

          yum localinstall -y
          https://dev.mysql.com/get/mysql80-community-release-el9-1.noarch.rpm

          yum install -y mysql-community-server

          systemctl enable mysqld

          systemctl start mysqld

          mysql -u root "-p$(grep -oP '(?<=root@localhost\: )\S+'
          /var/log/mysqld.log)" -e "ALTER USER 'root'@'localhost' IDENTIFIED BY
          '${DbPassword}'" --connect-expired-password

          mysql -u root "-p${DbPassword}" -e "CREATE USER '${DbUsername}'@'%'
          IDENTIFIED BY '${DbPassword}'"

          mysql -u root "-p${DbPassword}" -e "GRANT ALL PRIVILEGES ON *.* TO
          '${DbUsername}'@'%'"

          mysql -u root "-p${DbPassword}" -e "FLUSH PRIVILEGES"
